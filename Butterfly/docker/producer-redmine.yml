version: '3.3'

services:

  producer_redmine:
    image: producer_redmine
    container_name: producer_redmine
    hostname: producer_redmine
    restart: always
    depends_on:
      - kafka
    build:
      context: ../
      dockerfile: ../producer/redmine/Dockerfile
    # ports:
    #   - 5000:5000
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        max-size: 500k
        max-file: "3"
    network_mode: host

